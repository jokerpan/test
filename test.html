<!DOCTYPE html>  <html>  <head>  <meta charset=" utf-8">  <meta name="author" content="http://www.softwhy.com/" />  <title>蚂蚁部落</title> 
<style type="text/css"> 
ul {   list-style:none; } 
ul li {   float:left;   width:22px;   height:22px;   margin-left:5px; } 
a {   width:20px;   height:20px;   display:block;   text-align:center;   text-decoration:none;   background-color:white;   border:1px solid #666; } 
a:hover  {   width:40px;   height:30px;   border:1px solid #666;   position:absolute;   line-height:30px;   margin:-5px 0 0 -10px; } 
</style> 
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script>
	$(function(){
		function postwith(action,name,value)  
			{  
			  
			    // 创建一个 form  
			    var form1 = document.createElement("form");  
			    form1.id = "form1";  
			    form1.name = "form1";  
			  
			    // 添加到 body 中  
			    document.body.appendChild(form1);  
			  
			    // 创建一个输入  
			    var input = document.createElement("input");  
			    // 设置相应参数  
			    input.type = "text";  
			    input.name = name;  
			    input.value = value;  
			  
			    // 将该输入框插入到 form 中  
			    form1.appendChild(input);  
			  
			    // form 的提交方式  
			    form1.method = "POST";  
			    // form 提交路径  
			    form1.action = action;  
			  
			    // 对该 form 执行提交  
			    form1.submit();  
			    // 删除该 form  
			    document.body.removeChild(form1);  
			}

		$('#hhh').click(function(event) {
			postwith('','page',$(this).html())/* Act on the event */
		});
	})
</script>
</head> 
<body> 
<ul>   
<li><a id="hhh" href="#">1</a></li>   
<li><a href="#">2</a></li>   
<li><a href="#">3</a></li>   
<li><a href="#">4</a></li>   
<li><a href="#">5</a></li>   
<li><a href="#">6</a></li>   
<li><a href="#">7</a></li> 
</ul> 
</body> 

</html>
